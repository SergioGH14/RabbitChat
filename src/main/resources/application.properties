spring.application.name=RabbitChat
logging.level.root=WARN

spring.shell.interactive.enabled=true
spring.shell.command.completion.enabled=true
spring.shell.command.clear.enabled=true
spring.shell.command.script.enabled=false


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.management.url=http://localhost:15672/api
rabbitmq.management.username=guest
rabbitmq.management.password=guest
